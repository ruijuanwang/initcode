    <!-- 2.模板引擎 -->
    <script type="text/html" id="tem_cate">
        <!-- 需要循环 -->
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" class="btn btn-info btn-xs edit" data-id="{{item.id}}" data-name="{{item.name}}" data-slug="{{item.slug}}">编辑</a>
                <a href="javascript:; " class="btn btn-danger btn-xs del " data-id="{{item.id}} ">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        function getAndShow() {
            category.get().then(res => {
                console.log(res);
                // 2.渲染表格，定义一个模板引擎
                let htmlStr = template('tem_cate', res)
                    // 显示在tbody中
                $("#category_table ").html(htmlStr);
            })

        }
        // 获取文章列表思路：
        // 1.页面加载，请求接口取数据，渲染表格中
        getAndShow();
        // 2.添加分类：
        // 这里用到了bootstrap插件模态框
        // 他会在页面弹出一个对话框
        // 点击添加按钮
        // （1）获取数据
        // （2)发请求，简单判断，隐藏模态框，重新渲染页面
        $("#model_add ").click(() => {
                let name = $("#name ").val().trim();
                let slug = $("#slug ").val().trim();
                // 简单判断
                // console.log(res);
                if (name.length === 0 || slug.length === 0) {
                    alert("不能为空！ ")
                    return;
                }
                // 发请求
                category.add(name, slug).then(res => {

                    // console.log(res);
                    let {
                        code,
                        msg
                    } = res
                    if (code == 200) {
                        // alert(1)
                        // 添加成功
                        // （1）清空内容
                        $("#name ").val('');
                        $("#slug ").val('');
                        // （2）隐藏模态框
                        $("#addModal ").modal('hide');
                        // （3）重新渲染页面
                        getAndShow();

                    } else {
                        alert(msg)
                    }


                })
            })
            //    关闭按钮隐藏模态框
        $("#model_shutoff ").click(() => {
                $("#addModal ").modal('hide');

            })
            // 3.删除
            // 思路：用时间委托给删除添加点击事件
            // （1）怎么知道我删除了那个，设置自定义属性
            // （2）请求接口，重新渲染
        $("#category_table ").on("click ", ".del ", function() {
                // alert(1)
                // 获取自定义属性
                id = $(this).attr("data-id");
                // 请求
                category.del(id).then(res => {
                    // console.log(res);
                    // console.log(res);
                    let {
                        code,
                        msg
                    } = res
                    if (code == 200) {
                        // 删除成功，重新获取数据 渲染页面
                        alert('删除成功！')
                        getAndShow();
                    } else {
                        alert(msg);
                    }

                })
            })
            // 4.编辑：
            // 思路：用委托时间，绑定编辑按钮
            // （1）点击编辑，弹出模态框，并且显示当前要编辑的内容
            // （2）点击保存。发送请求，做后续动作
        $("#category_table").on("click", ".edit", function() {
                // 获取自定义属性
                let name = $(this).attr("data-name");
                let slug = $(this).attr("data-slug");
                let id = $(this).attr("data-id");
                // 给模态框中的input设置值
                $('#edit_name').val(name)
                $('#edit_slug').val(slug)
                $('#edit_id').val(id)
                    // 显示模态框
                $('#editModal').modal('show');
                console.log(name, id, slug);

            })
            //    点击保存俺按钮，
            // （1）获取input中的值,简单判断
            // （2)发请求，做后续动作 成功隐藏模态框，重新渲染页面
        $("#model_save").click(() => {
                let new_name = $('#edit_name').val().trim();
                let new_slug = $('#edit_slug').val().trim();
                let id = $('#edit_id').val().trim()
                if (new_name.length === 0 || new_slug.length === 0) {
                    alert("不能为空！ ")
                    return;
                }
                // 请求
                category.edit(id, new_name, new_slug).then(res => {
                    console.log(res);
                    let {

                        code,
                        msg
                    } = res
                    if (code === 200) {
                        // 编辑成功
                        //（1） 隐藏模态框
                        $("#editModal ").modal('hide');
                        // （2）重新渲染页面
                        getAndShow();

                    } else {
                        alert(msg)
                    }


                })

            })
            //    关闭按钮隐藏模态框
        $("#model_shutoff ").click(() => {
            $("#editModal ").modal('hide');

        })
    </script>
